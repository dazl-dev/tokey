<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tokens</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <textarea oninput="updateOutput()" id="input">
import * from "1";
import Name from "2";
import * as Name from "3";
import * , {name, name1, name2 as name3} from "4";
import {name} from "5";
import *, {name as name1} from "6";
import "7";
        </textarea
      >
      <pre id="output"></pre>
    </main>
    <script type="module">
      import { tokenizeImports } from "../src/parsers/import-tokenizer.ts";
      const render = true;
      window.updateOutput = function () {
        const value = input.value;
        try {
          const start = performance.now();
          const tokens = tokenizeImports(value);
          const end = performance.now();

          output.textContent = `time: ${end - start}ms\ntokens: ${
            tokens.length
          }\n${render ? JSON.stringify(tokens, null, 2) : ""}`;
        } catch (e) {
          output.textContent = e.stack;
          throw e;
        }
      };
    </script>
  </body>
</html>
