<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tokens</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <textarea oninput="updateOutput()" id="input" cols="30" rows="10">
@function getLegacyAssetUrl($assetName) {
    @return url('../../legacy-assets/' + $assetName);
}

[data-x="url('asdasda')"]         

/* url('asd') */ 

.x {
    bg: url(../x) ,url('../y');
    color: var(--x, url('../z'))

}
        </textarea
      >
      <pre id="output"></pre>
    </main>
    <script type="module">
      import { tokenizeCSSUrls } from "../src/parsers/url-tokenizer";
      const render = true;
      window.updateOutput = function () {
        const value = input.value;
        try {
          const start = performance.now();
          const tokens = tokenizeCSSUrls(value);
          const end = performance.now();

          output.textContent = `time: ${end - start}ms\ntokens: ${
            tokens.length
          }\n${render ? JSON.stringify(tokens, null, 2) : ""}`;
        } catch (e) {
          output.textContent = e.message;
        }
      };
    </script>
  </body>
</html>
